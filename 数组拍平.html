<body>
    <script>
        var arr = ['a', ['b', 'c'], 2, ['d', 'e', 'f'], 'g', 3, 4];
        function flat(arr) {
            return arr.toString().split(',').map((item) => {
                return item
            })
        }
        console.log(flat(arr))
