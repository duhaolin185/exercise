<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>

  </style>
</head>

<body>
  <script>
    function Person(name) {
      this.name = name;
      this.say = () => {
        console.log("say：" + this.name);
      }
    }
    Person.prototype.age = 18;

    // 0.拷贝继承
    function Son0() {

    }
    Son0.prototype = Object.create(new Person());
    const son0 = new Son0();
    console.log(son0.name);
    console.log(son0.age);
    son0.say();

    // 1.原型链继承
    function Son1() {
    }
    Son1.prototype = new Person("张三");
    const son1 = new Son1();
    console.log(son1.name);  //张三
    console.log(son1.age);   //18

    // 2.借用构造函数继承
    function Son2() {
      Person.call(this, "李四");
      this.age = 12;
    }
    const son2 = new Son2();
    console.log(son2.name); //李四
    console.log(son2.age);  //12

    // 组合继承
    function Son3(name) {
      Person.call(this, name); //借用构造函数模式
    }
    Son3.prototype = new Person(); //原型链继承
    const son3 = new Son3("王五");
    console.log(son3.name); //王五
    console.log(son3.age);  //18

  </script>
</body>

</html>
