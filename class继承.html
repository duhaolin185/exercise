<body>

  <script>
    // 定义一个类Animal, 有 name， run 方法，run方法可以打印name, age。基于这个Animal类，创建一个子类Cat, 继承Animal类,cat拥有自己的属性age属性。通过es6中的class实现。(3分)
    class Animal {
      constructor(name, age) {
        this.name = name;
        this.age = age;
      }
      run() {
        console.log(this.name, this.age)
      }
    }
    class Cat extends Animal {
      constructor(name, age) {
        super(name, age);
        age = 18;
        super.run()
      }
    }
    let cat = new Cat("张三", 20);



  </script>
</body>
